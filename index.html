<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular-Blueprint</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="PeopleController">
    <h1>Address Book</h1>
    <div class="wrapper">
        <div class="contact-item" ng-repeat="person in people">
            <div>{{person.name}} - {{person.phone}}</div>
            <span>{{person.city}}</span>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js" type ="text/javascript "></script>
    <script src="script.js"></script>
</body>
</html>
